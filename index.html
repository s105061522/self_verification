<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜宿書店線上報到</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1, h2, p {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #5a7ea3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #45658a;
    }
    .page {
      display: none;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .page.active { display: block; }
    img.header-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #id_preview_wrapper {
      position: relative;
      margin-top: 10px;
    }
    #id_preview_wrapper img {
      width: 100%;
      border-radius: 6px;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 20px;
      color: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      white-space: nowrap;
    }
    iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 第1頁：歡迎畫面 -->
  <div id="page1" class="page active">
    <img src="images/logo.png" alt="樹屋書店LOGO" class="header-image">
    <h1>歡迎來到樹屋書店</h1>
    <button onclick="goToPage(2)">點此辦理登記</button>
  </div>

  <!-- 第2頁：身份驗證 -->
  <div id="page2" class="page">
    <h2>身份驗證</h2>
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="id_number">證件號碼</label>
    <input type="text" id="id_number" name="id_number" required>

    <label for="nationality">國籍</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="dob">出生年月日</label>
    <input type="date" id="dob" name="dob" required>

    <label for="id_upload">上傳證件照片</label>
    <input type="file" id="id_upload" name="id_upload" accept="image/*" required onchange="previewWithWatermark(event)">

    <div id="id_preview_wrapper" style="display:none">
      <img id="id_preview">
      <div class="watermark">僅供樹屋書店報到使用</div>
    </div>

    <button onclick="validateAndNext()">確認送出</button>
  </div>

  <!-- 第3頁：完成畫面 -->
  <div id="page3" class="page">
    <h2>報到完成！</h2>
    <p>請參考以下影片進行自助入場：</p>
    <iframe width="100%" height="215" src="https://www.youtube.com/embed/Ujk4k56kicc" allowfullscreen></iframe>
  </div>

  <script>
    function goToPage(pageNumber) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    function validateAndNext() {
      const name = document.getElementById('name').value.trim();
      const idNumber = document.getElementById('id_number').value.trim();
      const nationality = document.getElementById('nationality').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const idFile = document.getElementById('id_upload').files.length > 0;

      if (!name || !idNumber || !nationality || !dob || !idFile) {
        alert("請完整填寫所有欄位並上傳證件");
        return;
      }

      goToPage(3);
    }

    function previewWithWatermark(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('id_preview').src = e.target.result;
        document.getElementById('id_preview_wrapper').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
