<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜宿書店線上報到</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1, h2, p {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #5a7ea3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #45658a;
    }
    .page {
      display: none;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .page.active { display: block; }
    img.header-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #qrcode { margin: 20px auto; width: fit-content; }
  </style>
</head>
<body>

  <!-- 第1頁：歡迎畫面 -->
  <div id="page1" class="page active">
    <img src="images/logo.png" alt="樹屋書店LOGO" class="header-image">
    <h1>歡迎來到樹屋書店</h1>
    <button onclick="goToPage(2)">點此辦理登記</button>
  </div>

  <!-- 第2頁：手機驗證 -->
  <div id="page2" class="page">
    <h2>手機驗證</h2>
    <p>輸入手機號碼</p>
    <input type="tel" id="phone" name="phone" required>
    <button onclick="goToPage(3)">確認送出</button>
  </div>

  <!-- 第3頁：身份驗證 -->
  <div id="page3" class="page">
    <h2>身份驗證</h2>
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="id_number">證件號碼</label>
    <input type="text" id="id_number" name="id_number" required>

    <label for="nationality">國籍</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="dob">出生年月日</label>
    <input type="date" id="dob" name="dob" required>

    <label for="id_upload">上傳證件照片</label>
    <input type="file" id="id_upload" name="id_upload" accept="image/*" required>

    <button onclick="goToPage(4); generateQRCode();">確認送出</button>
  </div>

  <!-- 第4頁：完成畫面 -->
  <div id="page4" class="page">
    <h2>報到完成！</h2>
    <p>請出示以下 QR Code 報到：</p>
    <div id="qrcode"></div>
    <p style="text-align:center">報到碼：<strong>BOOK2025</strong></p>
  </div>

  <script>
    function goToPage(pageNumber) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    function generateQRCode() {
      const qrCodeDiv = document.getElementById("qrcode");
      qrCodeDiv.innerHTML = ""; // clear previous QR
      QRCode.toCanvas(qrCodeDiv, 'BOOK2025', { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>

</body>
</html>
